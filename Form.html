<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div id="container">
    <form>
        <fieldset>
            <legend>TASK 1</legend>
            <label for="Name"><strong>Name</strong></label>
            <input type="text" name="Name" id="name"><br>

            <br>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email"><br>

            <br>
            <label for="number"><strong>Phone number</strong></label>
            <input type="number" name="number" id="number"><br>

            <br>
            <label for="male"><strong>Male</strong></label>
            <input type="radio" name="male" id="male" value="male">

            
            <label for="female"><strong>Female</strong></label>
            <input type="radio" name="female" id="female" value="female"><br>

            <br>
            <label for="password"><strong>Password</strong></label>
            <input type="password" name="password" id="password"><br>

            <br>
            <button style="float: right;"><strong>SUBMIT</strong></button>
        </fieldset>
    </form>
    </div>
    <script type="text/javascript">
        alert(complete);
    </script>
</body>
</html>
